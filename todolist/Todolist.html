<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>todolist</title>
</head>
<body>

    <p>Todo List</p>
    <div class="todo-input-grid">
      <input class="inputToDo" placeholder="Todo name" onkeydown="handleKeydown(event)">
      <input class="date" type="Date">
      <button class="add" onclick="addTodo()">Add</button>
    </div>
      
     
      <div class="display"></div>
   

    <script>
        const todoList = [
            {
                name: 'wash_dish',
                date: '2002-12-22'
            },
    
            {
                name: 'study',
                date: '2022-1-13'
            }
        ];
        

        function display(){
            let todoListHTML = '';
            for (let i = 0; i < todoList.length; i++){
            const todoObject = todoList[i];
            const {name, date} = todoObject;

            const html = `<div> ${name}</div>
                        <div> ${date} </div>
                        <button class="delete" onclick="
                                todoList.splice(${i}, 1);
                                display();
            
                        ">Delete</button> 
                        `;

            todoListHTML += html;          
        }
        document.querySelector('.display').innerHTML = todoListHTML;
        }
        
        

        function handleKeydown(event){
            if (event.key === 'Enter'){
                addTodo();
            }
        }
        
        function addTodo(){
            const name = document.querySelector('.inputToDo').value;
            const date = document.querySelector('.date').value;
            const obj= {
                name,
                date
            }
            todoList.push(obj);
            display();
        }


        
       
       
                
      
    </script>
</body>
</html>
