<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipping price Calculator</title>
</head>
<body>
    <p>Amazon Shipping Calculator</p>
    <input class="input" pl  paceholder="Cost of order" onkeydown="handleCostKeydown(event)">
    <button onclick="calc();">Calculate</button>
    <p class="totalCost"></p>

    <script>

        function handleCostKeydown(event){
            if(event.key === 'Enter')
            {
                calc();
            }
        }
        function calc(){
            const inputElement =  document.querySelector('.input');
            let cost= Number(inputElement.value);

            if (cost < 40){
                cost += 10;
            }

            document.querySelector('.totalCost').innerHTML =`Total Cost: $${cost}`;

       }
    
    </script>
       
</body>
</html>
